<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Slideshow</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="slideshow-wrapper">
        <div class="control left-arrow">
            <div class="arrow">
                <div class="line line-1"></div>
                <div class="line line-2"></div>
            </div>
        </div>
        <div class="slides">
            <div class="slide slide-1">
                <img src="img/slide-img-1.jpg" alt="Img">
            </div>
            <div class="slide slide-2">
                <img src="img/slide-img-2.jpg" alt="Img">
            </div>
            <div class="slide slide-3">
                <img src="img/slide-img-3.jpg" alt="Img">
            </div>
            <div class="slide slide-4">
                <img src="img/slide-img-4.jpg" alt="Img">
            </div>
            <div class="slide slide-5">
                <img src="img/slide-img-5.jpg" alt="Img">
            </div>
        </div>
        <div class="control right-arrow">
            <div class="arrow">
                <div class="line line-3"></div>
                <div class="line line-4"></div>
            </div>
        </div>
        <div class="play-pause">
            <i class="fas fa-play"></i>
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
